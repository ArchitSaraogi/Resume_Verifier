name: Run Selenium Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "12 19 * * *" # Runs every day at 7:20 PM UTC (12:50 AM IST)

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify Node.js 20 or newer

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
          wget -N https://chromedriver.storage.googleapis.com/$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/local/share/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver

      - name: Download Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install

  run-selenium:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run Selenium script
        run: |
          Xvfb :99 & export DISPLAY=:99
          python mail_whatsapp_bot.py

      # Add cleanup steps if needed
